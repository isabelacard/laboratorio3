<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="ingreso">
        <div class="container">
            <h1 class="titulo">Ingresa a la Aplicación</h1>
            <img src="./imagenes/usuarios.png" alt="" class="personas">
        </div>



        <div class="formlogin">  
            <form>
                <div class="formm">
                    <i class="icono fa-solid fa-user"></i>
                    <input type="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="formm">
                    <i class="icono fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Contraseña" required> 
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>



        <div class="icons">
            <i class="facebook fa-brands fa-facebook"></i>
            <i class="twitter fa-brands fa-twitter"></i>
            <i class="google fa-brands fa-google-plus"></i>
        </div>

        <div class="links">
            <a href="#">¿Olvidaste tu contaseña?</a>
            <a href="#">Regístrate</a>
        </div>
    </section>


</body>
